			<!-- Admission from -->
			<div class="r_form">
				<form method="post" onsubmit="sendmail(); reset(); return false;">
					<div class="input_wrap">
						<label for="yourname">Your Name</label>
						<div class="input_item">
							<i class="fa fa-user" id="icon"></i>
							<input type="text" name="your name" class="input" id="yourname" placeholder="Username" required>
						</div>
					</div>

					<div class="input_wrap">
						<label for="phone">Password</label>
						<div class="input_item">
							<i class="fa fa-commenting" id="icon"></i>
                            <input type="password" name="password" class="input" id="emailaddress" placeholder="Enter Password" required>
						</div>
					</div>
					
	
					<input type="submit" class="button" value="Login">
					<!--<div ></div>-->
					<input type="reset" class="clear_ad" value="Clear">
					
				</form>
			</div>
